  <style>

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin-top: 50px;
      justify-content: space-between;
    }

    .service-container {
      flex: 0 1 calc(33.333% - 20px); /* Tre elementer per rad med gap på 20px */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .service-container a {
      text-decoration: none; /* Fjerner understreking fra lenker */
      color: inherit; /* Lenker arver farge fra foreldrelement */
    }
    .service-container figure {
      width: 100%;
      margin: 0; /* Fjerner standardmargen */
      border-radius: 15px; /* Runde kanter */
      overflow: hidden; /* Sørger for at bildene ikke går utenfor de runde kantene */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Legger til skygge for dybde */
    }
    .service-container figure {
      margin: 0; /* Fjerner standardmarg */
      /* transition: transform 0.3s ease, box-shadow 0.3s ease;Glatt overgang for transform og shadow */
      transition: 0.3s ease; /* Glatt overgang for transform og shadow */
    }

    .service-container img {
      width: 100%;
      height: auto;
      display: block; /* Fjerner ekstra plass rundt bildet */
    }

    .service-container figcaption {
      text-align: center;
      padding: 10px;
      font-size: 1.1em;
    }

    .service-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .service-header > * {
      margin: 10px;
    }


    .service-container img {
      display: block; /* Fjerner ekstra plass under bildet */
      width: 100%; /* Sørger for at bildet tar full bredde av figuren */
      transition: box-shadow 0.3s ease; /* Glatt overgang for shadow */
    }


    .service-container figcaption,
    .service-container .service-description {
      text-align: center; /* Sentrerer teksten */
      padding: 5px; /* Litt polstring rundt teksten */
    }

    .service-container .service-description {
      display: block; /* Sørger for at span oppfører seg som block-element */
      font-size: 0.9em; /* Mindre tekststørrelse for beskrivelsen */
    }

    /* Hover-effekter */
    .service-container:hover figure {
      transform: scale(1.05); /* Øker størrelsen litt */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Legger til skygge */
      border-radius: 40px; /* Runde kanter */
      color: white;
    }

    .service-container:hover img {
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.5); /* Blå glow rundt bildet */
    }

  </style>
</head>
